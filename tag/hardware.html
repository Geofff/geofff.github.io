---
layout: default
---
<h2 class="post_title">Hardware</h2>
<ul>
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == 'hardware' %}
    <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h2>
      </li>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>
